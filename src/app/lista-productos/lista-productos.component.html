<button (click)="guardar()">Guardar</button>
<table class="table table-striped ">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Cantidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of arrayProductos">
      <th scope="row">{{p.id}}</th>
      <td>{{p.nombre}}</td>
      <td>{{p.cantidad}}</td>
      <td>
        <button (click)="sumarProducto(p.id)">+</button>
        <button>-</button>
      </td>
    </tr>
  </tbody>


</table>
